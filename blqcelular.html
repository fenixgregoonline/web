<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Acesso Restrito</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #fff;
    }

    /* POP-UP tela inteira */
    #popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #fff; /* fundo branco tela inteira */
        z-index: 999999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Caixa grande do pop-up */
    #popup-box {
        width: 90vw;
        max-width: 420px;
        background: #fff;
        padding: 40px 20px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 0 25px rgba(0,0,0,0.25);
    }

    /* Ícone X vermelho */
    .popup-icon {
        font-size: 80px;
        color: #ff4d4d;
    }

    /* Título */
    .popup-title {
        font-size: 32px;
        font-weight: bold;
        margin-top: 20px;
    }

    /* Texto */
    .popup-msg {
        font-size: 22px;
        margin: 20px 15px;
    }

    /* Botão azul */
    .popup-btn {
        padding: 12px 30px;
        font-size: 20px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    /* Conteúdo para computador */
    #conteudo {
        display: none;
        text-align: center;
        padding-top: 50px;
    }
</style>


<script>
    window.onload = function () {

        var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|Windows Phone/i.test(navigator.userAgent);

        if (isMobile) {
            // Exibe o pop-up fullscreen
            document.getElementById("popup-overlay").style.display = "flex";

            // Garante que o conteúdo não apareça
            document.getElementById("conteudo").style.display = "none";
            document.body.style.background = "#fff";
        } 
        else {
            // Mostra conteúdo somente em computadores
            document.getElementById("conteudo").style.display = "block";
        }
    }

    // Botão fechar
    function fecharPopup() {
        document.getElementById("popup-overlay").style.display = "none";
        document.body.innerHTML = ""; // Página fica branca
    }
</script>

</head>
<body>

<!-- POP-UP FULLSCREEN -->
<div id="popup-overlay">
    <div id="popup-box">
        <div class="popup-icon">✖</div>
        <div class="popup-title">Opss!</div>
        <div class="popup-msg">Este site só pode ser acessado no computador!</div>
        <button class="popup-btn" onclick="fecharPopup()">OK</button>
    </div>
</div>

<!-- CONTEÚDO PARA COMPUTADOR -->
<div id="conteudo">
    <h1>Bem-vindo ao site</h1>
    <p>Este conteúdo só aparece no computador.</p>

    <button onclick="window.location.href='pagina2.html'">
        Abrir outra página
    </button>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Somente Computador</title>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
    }

    #conteudo {
        display: none;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover {
        background: #0056b3;
    }
</style>

<script>
    function verificarDispositivo() {
        const largura = window.innerWidth;

        // Se for celular/tablet
        if (largura < 768) {
            alert("?? Este site só pode ser acessado no computador! Redirecionando...");
            window.location.href = "mobile.html"; // ? Redireção para celular
        } else {
            document.getElementById("conteudo").style.display = "block";
        }
    }

    window.onload = verificarDispositivo;
    window.onresize = verificarDispositivo;
</script>

</head>
<body>

<div id="conteudo">
    <h1>Bem-vindo! Acesso liberado somente para computador.</h1>
    <p>Clique no botão abaixo para abrir outra página:</p>

    <!-- BOTÃO PARA ABRIR OUTRA PÁGINA -->
    <button onclick="window.location.href='bol.com.br'">
        Abrir Página 2
    </button>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta charset="UTF-8">
<title>Acesso Restrito</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
    }

    #conteudo {
        display: none; /* ocultado por padrão até detectar PC */
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 8px;
        border: none;
        background-color: #007bff;
        color: #fff;
    }
</style>

<script>
    window.onload = function () {
        var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|Windows Phone/i.test(navigator.userAgent);

        if (isMobile) {
            // Se for celular ? página branca + alerta
            alert("Este site só pode ser acessado no computador!");
            document.body.innerHTML = ""; 
        } else {
            // Se for computador ? libera o conteúdo
            document.getElementById("conteudo").style.display = "block";
        }
    }
</script>

</head>
<body>

<div id="conteudo">
    <h1>Bem-vindo ao site</h1>
    <p>Este conteúdo só aparece no computador.</p>

    <button onclick="window.location.href='https://raw.githubusercontent.com/fenixgregoonline/web/main/foto.zip'">
        Abrir outra página
    </button>
</div>

</body>
</html>
